<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <h2>Add student information</h2>
        
       <div class="container">
        
            <div class="imgdiv">
                <img src="../img/pngwing.com.png" alt="">
            </div>
            <form action="#" method="post" autocomplete="off">
                
                <div class="row">
                    <div class="col-25">
                        <label for="sID">New Student ID:</label>
                    </div>
                    <div class="col-75">
                        <input type="number" id="sID" name="StudentID" placeholder="Major ID" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="sfname">Full Name:</label>
                        
                    </div>
                    <div class="col-75">
                        <input type="text" id="sfname" name="fullname" placeholder="Student full name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="Address">Address:</label>
                        
                    </div>
                    <div class="col-75">
                        <input type="text" id="Address" name="Address" placeholder="Address">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="number">Phone Number:</label>
                        
                    </div>
                    <div class="col-75">
                        <input type="number" id="number" name="number" placeholder="Phone Number">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="email">Email:</label>   
                    </div>
                    <div class="col-75">
                        <input type="text" id="email" name="email" placeholder="Email">
                    </div>
                </div>
                 
                <div class="row">
                    <div class="col-25">
                        <label for="classname">Classes:</label>
                    </div>
                        <div class="field">
                            <input type="text" id="classname" name="classes[]" placeholder="Class" required><span onclick="addField(this)">+</span><span onclick="removeField(this)">-</span>
                        </div>
                        
                </div>  
                <div class="stop"></div>     
                <button type="submit">Save Changes</button>
                <button type="reset" onclick="location.reload()">Reset Classes</button>
                <p style="color: red; text-align: center;">Student already existed, cannot add!</p>  
            </form>
         
       </div>
       <script src="function.js"></script>
    </body>

</html>
