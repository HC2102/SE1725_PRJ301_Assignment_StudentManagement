<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <h2>Add New Course...</h2>
       <div class="container">
            <div class="imgdiv">
                <img src="../img/course.png" alt="">
            </div>
            <form action="#" method="post">
                <div class="row">
                    <div class="col-25">
                        <label for="text">New Course ID:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="CourseID" id="text" placeholder="Course ID" required>
                    </div>
                </div>            
                <div class="row">
                    <div class="col-25">
                        <label for="text">Course Name:</label>
                        
                    </div>
                    <div class="col-75">
                        <input type="text" name="CourseName" id="text" placeholder="Course name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="desc">Biographic: </label>
                        
                    </div>
                    <div class="col-75" >
                        <textarea name="coursebio" id="desc" rows="5" placeholder="Course Biographic" required></textarea>
                    </div>
                </div>
                <div class="row">
                    
                    <input type="submit" value="Add">

                </div>
            </form>
       </div>
    </body>
</html>
